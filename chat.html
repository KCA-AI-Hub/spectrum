<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #FFFFFF;
            color: #0D0D0D;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(13, 13, 13, 0.05);
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #0D0D0D;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: #0D0D0D;
            color: #FFFFFF;
            border: none;
            border-radius: 24px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: transparent;
            color: #0D0D0D;
            border: 1px solid rgba(13, 13, 13, 0.1);
            border-radius: 24px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #2D2D2D;
        }

        .btn-secondary:hover {
            background: rgba(13, 13, 13, 0.05);
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 260px;
            background: #FAFAFA;
            border-right: 1px solid rgba(13, 13, 13, 0.05);
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .new-chat-btn {
            background: #0D0D0D;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: #2D2D2D;
        }

        .chat-sessions {
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            color: #0D0D0D;
        }

        .session-item:hover {
            background: rgba(13, 13, 13, 0.05);
        }

        .session-item.active {
            background: rgba(13, 13, 13, 0.1);
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(13, 13, 13, 0.05);
            text-align: center;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 600;
            color: #0D0D0D;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #0D0D0D;
            color: #FFFFFF;
        }

        .message.assistant {
            align-self: flex-start;
            background: #F5F5F5;
            color: #0D0D0D;
            border: 1px solid rgba(13, 13, 13, 0.05);
        }

        /* 입력 영역 */
        .input-area {
            padding: 24px;
            border-top: 1px solid rgba(13, 13, 13, 0.05);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            border: 1px solid rgba(13, 13, 13, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: #004F99;
            box-shadow: 0 0 0 2px rgba(0, 79, 153, 0.1);
        }

        .send-btn {
            background: #0D0D0D;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .send-btn:hover {
            background: #2D2D2D;
        }

        .send-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }

        /* 제안 카테고리 */
        .suggestions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            justify-content: center;
        }

        .suggestion-item {
            background: transparent;
            color: #0D0D0D;
            border: 1px solid rgba(13, 13, 13, 0.1);
            border-radius: 24px;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: rgba(13, 13, 13, 0.05);
        }

        /* 로딩 상태 */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* 빈 상태 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 48px;
        }

        .empty-state h2 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .main-container {
                flex-direction: column;
            }
            
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo">AI 챗봇</div>
        <div class="nav-buttons">
            <button class="btn-secondary" onclick="showLogin()">로그인</button>
            <button class="btn-primary" onclick="showSignup()">회원가입</button>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="createNewSession()">새로운 채팅</button>
            <div class="chat-sessions" id="chatSessions">
                <!-- 채팅 세션 목록이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 채팅 영역 -->
        <div class="chat-area">
            <div class="chat-header">
                <h1 class="chat-title" id="chatTitle">AI 챗봇</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- 빈 상태 -->
                <div class="empty-state" id="emptyState">
                    <h2>AI 챗봇</h2>
                    <p>무엇이든 물어보세요</p>
                    <div class="suggestions">
                        <button class="suggestion-item" onclick="sendSuggestion('텍스트를 요약해주세요')">텍스트 요약</button>
                        <button class="suggestion-item" onclick="sendSuggestion('데이터를 분석해주세요')">데이터 분석</button>
                        <button class="suggestion-item" onclick="sendSuggestion('코드를 작성해주세요')">코딩</button>
                        <button class="suggestion-item" onclick="sendSuggestion('글쓰기를 도와주세요')">글쓰기 도움</button>
                    </div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="무엇이든 물어보세요..."
                        rows="1"
                        onkeydown="handleInputKeydown(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://fttztujbbhmaqbvmzuzf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0dHp0dWpiYmhtYXFidm16dXpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMDA4OTAsImV4cCI6MjA3MTY3Njg5MH0.cyoRqzkxyUXd8bjKoh7576eMkpNgAP2aL0ChPTNHlGM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 전역 변수
        let currentUser = null;
        let currentSessionId = null;
        let chatSessions = [];

        // 초기화
        async function init() {
            // 사용자 세션 확인
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                await loadChatSessions();
            }
        }

        // 로그인 모달 표시
        function showLogin() {
            const email = prompt('이메일을 입력하세요:');
            const password = prompt('비밀번호를 입력하세요:');
            
            if (email && password) {
                login(email, password);
            }
        }

        // 회원가입 모달 표시
        function showSignup() {
            const email = prompt('이메일을 입력하세요:');
            const password = prompt('비밀번호를 입력하세요:');
            
            if (email && password) {
                signup(email, password);
            }
        }

        // 로그인
        async function login(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                await loadChatSessions();
                alert('로그인 성공!');
            } catch (error) {
                alert('로그인 실패: ' + error.message);
            }
        }

        // 회원가입
        async function signup(email, password) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                alert('회원가입 성공! 이메일을 확인해주세요.');
            } catch (error) {
                alert('회원가입 실패: ' + error.message);
            }
        }

        // 채팅 세션 목록 로드
        async function loadChatSessions() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabase.rpc('get_user_chat_sessions', {
                    p_limit: 20,
                    p_offset: 0
                });

                if (error) throw error;

                chatSessions = data || [];
                renderChatSessions();
            } catch (error) {
                console.error('채팅 세션 로드 실패:', error);
            }
        }

        // 채팅 세션 목록 렌더링
        function renderChatSessions() {
            const container = document.getElementById('chatSessions');
            container.innerHTML = '';

            chatSessions.forEach(session => {
                const sessionElement = document.createElement('button');
                sessionElement.className = 'session-item';
                sessionElement.textContent = session.title;
                sessionElement.onclick = () => selectSession(session.id);
                
                if (session.id === currentSessionId) {
                    sessionElement.classList.add('active');
                }
                
                container.appendChild(sessionElement);
            });
        }

        // 새 채팅 세션 생성
        async function createNewSession() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }

            try {
                const { data, error } = await supabase.rpc('create_chat_session', {
                    p_title: '새로운 채팅',
                    p_model: 'gpt-3.5-turbo'
                });

                if (error) throw error;

                currentSessionId = data;
                await loadChatSessions();
                clearMessages();
                document.getElementById('chatTitle').textContent = '새로운 채팅';
            } catch (error) {
                console.error('새 세션 생성 실패:', error);
                alert('새 세션 생성에 실패했습니다.');
            }
        }

        // 세션 선택
        async function selectSession(sessionId) {
            currentSessionId = sessionId;
            const session = chatSessions.find(s => s.id === sessionId);
            
            if (session) {
                document.getElementById('chatTitle').textContent = session.title;
            }
            
            renderChatSessions();
            await loadMessages();
        }

        // 메시지 로드
        async function loadMessages() {
            if (!currentSessionId) return;

            try {
                const { data, error } = await supabase.rpc('get_chat_messages', {
                    p_session_id: currentSessionId,
                    p_limit: 50,
                    p_offset: 0
                });

                if (error) throw error;

                const messages = data || [];
                renderMessages(messages);
            } catch (error) {
                console.error('메시지 로드 실패:', error);
            }
        }

        // 메시지 렌더링
        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            if (messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 기존 메시지 제거 (빈 상태 제외)
            const existingMessages = container.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}`;
                messageElement.textContent = message.content;
                container.appendChild(messageElement);
            });
            
            // 스크롤을 맨 아래로
            container.scrollTop = container.scrollHeight;
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentUser) return;
            
            if (!currentSessionId) {
                await createNewSession();
            }
            
            try {
                // 사용자 메시지 추가
                await addMessage('user', message);
                
                // 입력 필드 초기화
                input.value = '';
                
                // AI 응답 시뮬레이션 (실제로는 AI API 호출)
                setTimeout(async () => {
                    const aiResponse = `안녕하세요! "${message}"에 대한 답변입니다. 실제 AI 모델 연동이 필요합니다.`;
                    await addMessage('assistant', aiResponse);
                }, 1000);
                
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                alert('메시지 전송에 실패했습니다.');
            }
        }

        // 메시지 추가
        async function addMessage(role, content) {
            if (!currentSessionId) return;

            try {
                const { data, error } = await supabase.rpc('add_chat_message', {
                    p_session_id: currentSessionId,
                    p_role: role,
                    p_content: content,
                    p_tokens_used: 0,
                    p_metadata: {}
                });

                if (error) throw error;

                // 메시지 다시 로드
                await loadMessages();
            } catch (error) {
                console.error('메시지 추가 실패:', error);
                throw error;
            }
        }

        // 제안 메시지 전송
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // 메시지 지우기
        function clearMessages() {
            const container = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');
            
            // 기존 메시지 제거
            const existingMessages = container.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            emptyState.style.display = 'flex';
        }

        // 입력 필드 키 이벤트 처리
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 텍스트 영역 자동 크기 조정
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
