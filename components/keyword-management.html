<script>
// í‚¤ì›Œë“œ ê´€ë¦¬ ì»´í¬ë„ŒíŠ¸ JavaScript
class KeywordManager {
    constructor() {
        this.keywords = [];
        this.currentFilter = 'all';
        this.init();
    }

    init() {
        // Enter í‚¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        const keywordInput = document.getElementById('keyword-input');
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.addKeyword();
            }
        });

        // ì´ˆê¸° ìƒíƒœ ì—…ë°ì´íŠ¸
        this.updateDisplay();
    }

    addKeyword() {
        const input = document.getElementById('keyword-input');
        const categorySelect = document.getElementById('keyword-category');
        
        const keyword = input.value.trim();
        const category = categorySelect.value;

        if (!keyword) {
            this.showMessage('í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'warning');
            return;
        }

        if (keyword.length > 50) {
            this.showMessage('í‚¤ì›Œë“œëŠ” 50ì ì´ë‚´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        // ì¤‘ë³µ ì²´í¬
        if (this.keywords.some(k => k.text.toLowerCase() === keyword.toLowerCase())) {
            this.showMessage('ì´ë¯¸ ë“±ë¡ëœ í‚¤ì›Œë“œì…ë‹ˆë‹¤.', 'warning');
            return;
        }

        // í‚¤ì›Œë“œ ì¶”ê°€
        const newKeyword = {
            id: Date.now(),
            text: keyword,
            category: category,
            createdAt: new Date()
        };

        this.keywords.push(newKeyword);
        
        // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
        input.value = '';
        
        // í™”ë©´ ì—…ë°ì´íŠ¸
        this.updateDisplay();
        
        this.showMessage(`"${keyword}" í‚¤ì›Œë“œê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
    }

    removeKeyword(keywordId) {
        const keyword = this.keywords.find(k => k.id === keywordId);
        if (keyword) {
            this.keywords = this.keywords.filter(k => k.id !== keywordId);
            this.updateDisplay();
            this.showMessage(`"${keyword.text}" í‚¤ì›Œë“œê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'info');
        }
    }

    filterKeywords(category) {
        this.currentFilter = category;
        
        // í•„í„° ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        this.updateDisplay();
    }

    updateDisplay() {
        const container = document.getElementById('keyword-tags');
        const emptyState = document.getElementById('keywords-empty-state');
        const countElement = document.getElementById('keyword-count');

        // í•„í„°ë§ëœ í‚¤ì›Œë“œ ê°€ì ¸ì˜¤ê¸°
        const filteredKeywords = this.currentFilter === 'all' 
            ? this.keywords 
            : this.keywords.filter(k => k.category === this.currentFilter);

        // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        countElement.textContent = `${filteredKeywords.length}ê°œ`;

        if (filteredKeywords.length === 0) {
            container.style.display = 'none';
            emptyState.classList.remove('hidden');
        } else {
            container.style.display = 'flex';
            emptyState.classList.add('hidden');
            
            // í‚¤ì›Œë“œ íƒœê·¸ ìƒì„±
            container.innerHTML = filteredKeywords.map(keyword => `
                <div class="keyword-tag ${keyword.category}" data-id="${keyword.id}">
                    <span class="keyword-text">${keyword.text}</span>
                    <button class="remove-keyword" onclick="keywordManager.removeKeyword(${keyword.id})" title="í‚¤ì›Œë“œ ì‚­ì œ">
                        âœ•
                    </button>
                </div>
            `).join('');
        }
    }

    showMessage(message, type = 'info') {
        // ê°„ë‹¨í•œ ë©”ì‹œì§€ í‘œì‹œ (ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” toast ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš© ê¶Œì¥)
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${type}`;
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'rgb(152, 195, 121)' : 
                        type === 'error' ? 'rgb(224, 108, 117)' : 
                        type === 'warning' ? 'rgb(229, 192, 123)' : 'rgb(86, 182, 194)'};
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        `;
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    // API ì—°ë™ìš© ë©”ì„œë“œë“¤ (í–¥í›„ êµ¬í˜„)
    async loadKeywords() {
        // ì„œë²„ì—ì„œ í‚¤ì›Œë“œ ëª©ë¡ ë¡œë“œ
        try {
            const response = await fetch('/api/admin/keywords');
            const data = await response.json();
            if (data.success) {
                this.keywords = data.keywords;
                this.updateDisplay();
            }
        } catch (error) {
            console.error('í‚¤ì›Œë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
        }
    }

    async saveKeyword(keyword) {
        // ì„œë²„ì— í‚¤ì›Œë“œ ì €ì¥
        try {
            const response = await fetch('/api/admin/keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(keyword)
            });
            const data = await response.json();
            return data.success;
        } catch (error) {
            console.error('í‚¤ì›Œë“œ ì €ì¥ ì‹¤íŒ¨:', error);
            return false;
        }
    }

    getKeywords() {
        return this.keywords;
    }

    getKeywordsByCategory(category) {
        return this.keywords.filter(k => k.category === category);
    }
}

</script>
