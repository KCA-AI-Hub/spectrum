<script>
// 키워드 관리 컴포넌트 JavaScript
class KeywordManager {
    constructor() {
        this.keywords = [];
        this.currentFilter = 'all';
        this.init();
    }

    init() {
        // Enter 키 이벤트 리스너
        const keywordInput = document.getElementById('keyword-input');
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.addKeyword();
            }
        });

        // 초기 상태 업데이트
        this.updateDisplay();
    }

    addKeyword() {
        const input = document.getElementById('keyword-input');
        const categorySelect = document.getElementById('keyword-category');
        
        const keyword = input.value.trim();
        const category = categorySelect.value;

        if (!keyword) {
            this.showMessage('키워드를 입력해주세요.', 'warning');
            return;
        }

        if (keyword.length > 50) {
            this.showMessage('키워드는 50자 이내로 입력해주세요.', 'error');
            return;
        }

        // 중복 체크
        if (this.keywords.some(k => k.text.toLowerCase() === keyword.toLowerCase())) {
            this.showMessage('이미 등록된 키워드입니다.', 'warning');
            return;
        }

        // 키워드 추가
        const newKeyword = {
            id: Date.now(),
            text: keyword,
            category: category,
            createdAt: new Date()
        };

        this.keywords.push(newKeyword);
        
        // 입력 필드 초기화
        input.value = '';
        
        // 화면 업데이트
        this.updateDisplay();
        
        this.showMessage(`"${keyword}" 키워드가 추가되었습니다.`, 'success');
    }

    removeKeyword(keywordId) {
        const keyword = this.keywords.find(k => k.id === keywordId);
        if (keyword) {
            this.keywords = this.keywords.filter(k => k.id !== keywordId);
            this.updateDisplay();
            this.showMessage(`"${keyword.text}" 키워드가 삭제되었습니다.`, 'info');
        }
    }

    filterKeywords(category) {
        this.currentFilter = category;
        
        // 필터 버튼 활성화 상태 업데이트
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-category="${category}"]`).classList.add('active');
        
        this.updateDisplay();
    }

    updateDisplay() {
        const container = document.getElementById('keyword-tags');
        const emptyState = document.getElementById('keywords-empty-state');
        const countElement = document.getElementById('keyword-count');

        // 필터링된 키워드 가져오기
        const filteredKeywords = this.currentFilter === 'all' 
            ? this.keywords 
            : this.keywords.filter(k => k.category === this.currentFilter);

        // 카운트 업데이트
        countElement.textContent = `${filteredKeywords.length}개`;

        if (filteredKeywords.length === 0) {
            container.style.display = 'none';
            emptyState.classList.remove('hidden');
        } else {
            container.style.display = 'flex';
            emptyState.classList.add('hidden');
            
            // 키워드 태그 생성
            container.innerHTML = filteredKeywords.map(keyword => `
                <div class="keyword-tag ${keyword.category}" data-id="${keyword.id}">
                    <span class="keyword-text">${keyword.text}</span>
                    <button class="remove-keyword" onclick="keywordManager.removeKeyword(${keyword.id})" title="키워드 삭제">
                        ✕
                    </button>
                </div>
            `).join('');
        }
    }

    showMessage(message, type = 'info') {
        // 간단한 메시지 표시 (실제 구현에서는 toast 라이브러리 사용 권장)
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${type}`;
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? 'rgb(152, 195, 121)' : 
                        type === 'error' ? 'rgb(224, 108, 117)' : 
                        type === 'warning' ? 'rgb(229, 192, 123)' : 'rgb(86, 182, 194)'};
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        `;
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    // API 연동용 메서드들 (향후 구현)
    async loadKeywords() {
        // 서버에서 키워드 목록 로드
        try {
            const response = await fetch('/api/admin/keywords');
            const data = await response.json();
            if (data.success) {
                this.keywords = data.keywords;
                this.updateDisplay();
            }
        } catch (error) {
            console.error('키워드 로드 실패:', error);
        }
    }

    async saveKeyword(keyword) {
        // 서버에 키워드 저장
        try {
            const response = await fetch('/api/admin/keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(keyword)
            });
            const data = await response.json();
            return data.success;
        } catch (error) {
            console.error('키워드 저장 실패:', error);
            return false;
        }
    }

    getKeywords() {
        return this.keywords;
    }

    getKeywordsByCategory(category) {
        return this.keywords.filter(k => k.category === category);
    }
}

// 전역 인스턴스 생성
let keywordManager;

// 컴포넌트 초기화 함수
function initKeywordManagement() {
    keywordManager = new KeywordManager();
}

// 외부에서 호출할 수 있는 함수들
function addKeyword() {
    keywordManager.addKeyword();
}

function filterKeywords(category) {
    keywordManager.filterKeywords(category);
}

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
    if (typeof keywordManager === 'undefined') {
        initKeywordManagement();
    }
});
</script>
