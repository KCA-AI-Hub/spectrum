<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자격검정 AI 챗봇</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <h1>자격검정 AI 챗봇</h1>
            </div>
            <nav class="navigation">
                <button class="btn btn-primary">로그인</button>
                <button class="btn btn-secondary">회원가입</button>
            </nav>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="hero-section">
                <h2 class="main-heading">자격검정 AI 챗봇</h2>
                <p class="subtitle">자격검정 관련 질문에 대해 빠르고 정확한 답변을 받아보세요</p>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="main-input" 
                        placeholder="자격검정에 대해 무엇이든 물어보세요"
                        id="chatInput"
                    >
                    <div class="action-buttons">
                        <button class="btn-icon" title="파일 첨부">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button class="btn-search" id="sendButton">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13"></path>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                        <button class="btn-icon" title="음성 입력">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 제안 카테고리 -->
            <div class="suggestions">
                <div class="suggestion-item" data-query="자격검정 시험 일정은 어떻게 되나요?">
                    <span>시험 일정 문의</span>
                </div>
                <div class="suggestion-item" data-query="자격증 발급 절차는 어떻게 되나요?">
                    <span>발급 절차 안내</span>
                </div>
                <div class="suggestion-item" data-query="자격검정 신청 방법을 알려주세요">
                    <span>신청 방법 안내</span>
                </div>
                <div class="suggestion-item" data-query="자격검정 관련 민원을 제기하고 싶습니다">
                    <span>민원 제기 안내</span>
                </div>
            </div>

            <!-- 채팅 영역 -->
            <div class="chat-area" id="chatArea">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        안녕하세요! 자격검정 AI 챗봇입니다. 
                        자격검정과 관련된 질문이나 민원사항이 있으시면 언제든 말씀해 주세요.
                    </div>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>
                AI 챗봇을 통해 질문을 보내는 것으로, 
                <a href="#" target="_blank">이용약관</a>에 동의하고 
                <a href="#" target="_blank">개인정보처리방침</a>을 확인한 것으로 간주합니다.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
