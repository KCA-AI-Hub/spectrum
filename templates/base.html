<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}전파 동향조사 브리핑{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'rgb(40, 44, 52)',
                        foreground: 'rgb(171, 178, 191)',
                        primary: 'rgb(198, 120, 221)',
                        secondary: 'rgb(86, 182, 194)',
                        accent: 'rgb(209, 154, 102)',
                        success: 'rgb(152, 195, 121)',
                        danger: 'rgb(224, 108, 117)',
                        warning: 'rgb(229, 192, 123)',
                        muted: 'rgb(156, 163, 175)',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-background text-foreground min-h-screen">
    {% block content %}{% endblock %}
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
